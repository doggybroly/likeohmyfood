<body>
    <header>
        <nav class="navigue">
            <a href="ohMyFood.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./image/ohmyfood.png" alt="">
        </nav>
    </header>
        <div class="mag"><img src="./image/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""></div>

    <section class="menu">
        <div class="title">
            <h1>La palette du goût</h1>
            <div class="heart"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-heart coeur"></i></div>           
        </div>
        <div class="main-menu">       
            <div class="choice">
                <div class="txt-menu">
                    <span>entrées</span>
                    <hr>
                </div>
                <div class="choice-menu">                     
                    <button class="push">                   
                            <h4>Fricassée d'escargote</h4>                                      
                            <div class="prix">                                        
                                <p>Au piment d'espelettes</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>25€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>  
                            <button class="push">                   
                            <h4>Foie gras de canard mi-cuit</h4>                                      
                            <div class="prix">                                        
                                <p>Et ses copeaux de truffe noire</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>35€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>
                    <button class="push">                   
                            <h4>Oeuf au plat</h4>                                      
                            <div class="prix">                                        
                                <p>Assaisonné à la truffe sur le lit de caviar</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>20€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>  
                    </div>       
            </div>
            <div class="choice">
                <div class="txt-menu">
                    <span>plats</span>
                    <hr>
                </div> 
                <div class="choice-menu">                     
                    <button class="push">                   
                            <h4>Filet de boeuf aux herbes</h4>                                      
                            <div class="prix">                                        
                                <p>Accompagné de sa ribambelle de légumes</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>40€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>  
                            <button class="push">                   
                            <h4>Parmentier de queue de boeuf</h4>                                      
                            <div class="prix">                                        
                                <p>À la truffe noire sur sa purée de panais</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>35€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>
                    <button class="push">                   
                            <h4>Filet de Turbot</h4>                                      
                            <div class="prix">                                        
                                <p>Aux agrumes</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>44€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button> 
                    </div>        
            </div>
            <div class="choice">
                <div class="txt-menu">
                    <span>desserts</span>
                    <hr>
                </div> 
                    <div class="choice-menu">                   
                    <button class="push">                   
                            <h4>Paris-Brest</h4>                                      
                            <div class="prix">                                        
                                <p>Revisité</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>18€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>  
                            <button class="push">                   
                            <a href="#" class="complet" title="Macaron au chocolat d'exception"><h4>Macaron au chocolat d'exception</h4></a>                                     
                            <div class="prix">                                        
                                <p>Et glace à la vanille de Madagascar</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>22€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>
                    <button class="push">                   
                            <h4>Mousse au chocolat</h4>                                      
                            <div class="prix">                                        
                                <p>Au piment d'espelette et à la truffe noire</p>                                                                                                   
                                <div class="cadre">  
                                    <h3>23€</h3>                         
                                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                                </div> 
                            </div>               
                    </button>
                    </div>         
            </div>
